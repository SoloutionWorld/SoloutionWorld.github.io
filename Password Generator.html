<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
<link rel="stylesheet" href="homebutton.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #password {
            font-size: 20px;
            margin-top: 20px;
        }
        #copyButton {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #218838;
        }
        #alert {
            display: none;
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<button id="top-right-button" onclick="window.location.href = 'index.html'">Go to Home</button>

 <script>
        // Include the sidebar using JavaScript
        document.write('<script type="text/javascript" src="sidebar.html"><\/script>');
    </script>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="8">
        <div>
            <label for="uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div>
            <label for="lowercase">Include Lowercase Letters:</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div>
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div>
            <label for="special">Include Special Characters:</label>
            <input type="checkbox" id="special" checked>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div id="password"></div>
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="alert">Password copied to clipboard!</div>
    </div>


<script src="homebutton.js"></script>
<script src="passwordgenerator.js "></script>

</body>
</html>
